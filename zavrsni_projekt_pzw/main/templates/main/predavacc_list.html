!DOCTYPE html>
<html>
<head>
    <title>List Ice Creams</title>
</head>
<body>
    <h1>List of Predavacs</h1>
    <ul>
        {% for predavac in predavac %}

            <li>{{ predavac.predavac_ime }} - Price: ${{ predavac.predavac_prezime }}</li>
          
        {% empty %}
            <li>No ice creams available</li>
        {% endfor %}
    </ul>
</body>
</html>
{% endblock %}
